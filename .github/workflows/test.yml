name: Playwright API Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      # ---------- Repo'yu checkout et ----------
      - name: Checkout repo
        uses: actions/checkout@v3

      # ---------- Node.js kur ----------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ---------- Backend bağımlılıklarını kur ----------
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      # ---------- Backend build ----------
      - name: Build backend
        working-directory: backend
        run: npm run build

      # ---------- Playwright bağımlılıklarını kur ----------
      - name: Install Playwright dependencies
        working-directory: TestPlaywright
        run: npm ci

      # ---------- Backend serveri başlat ve hazır olmasını bekle ----------
      - name: Start backend server
        working-directory: backend
        run: |
          npm run start:dev &
          npx wait-on http://localhost:3000

      # ---------- Playwright testlerini çalıştır ----------
      - name: Run Playwright tests
        working-directory: TestPlaywright
        run: npx playwright test --reporter=list

      # ---------- Test raporlarını yükle ----------
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: TestPlaywright/playwright-report/
